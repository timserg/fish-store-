
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>AquaPals</title>
    <link href="https://fonts.googleapis.com/css?family=Slackey" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body id="body" class="blue">
    <header class="container flex-column header">
      <h1 id="wordmark" class="wordmark">AquaPals</h1>
      <span id="address" class="header-address">
        1234 Main Street, Toledo, Ohio 43615
      </span>
    </header>
    <main id="main" class="container flex-column">
      <h1 class="main-heading">Fish for Sale</h1>
      <ul id="fish-list" class="fish-list">
        <li id="fish-1" class="fish-list-card flex-column light">
          <img src="./images/black-bandit-angelfish.jpg" class="fish-list-card-image" alt="fish pic">
          <span class="fish-list-card-name">
            Black Bandit Angelfish
            <a href = "><input type="button" value="купить"></a>
          </span>
        </li>
        <li id="fish-2" class="fish-list-card flex-column light">
          <img src="./images/mitratus-butterflyfish.jpg" class="fish-list-card-image" alt="fish pic">
          <span class="fish-list-card-name">
            Mitratus Butterflyfish
          </span>
        </li>
        <li id="fish-3" class="fish-list-card flex-column light">
          <img src="./images/catalina-goby.jpg" class="fish-list-card-image" alt="fish pic">
          <span class="fish-list-card-name">
            Catalina Goby
          </span>
        </li>
        <li id="fish-4" class="fish-list-card flex-column light">
          <img src="./images/blood-red-hawkfish.jpg" class="fish-list-card-image" alt="fish pic">
          <span class="fish-list-card-name">
            Blood Red Hawkfish
          </span>
        </li>
        <li id="fish-5" class="fish-list-card flex-column light">
          <img src="./images/akindynos-clownfish.jpg" class="fish-list-card-image" alt="fish pic">
          <span class="fish-list-card-name">
            Akindynos Clownfish
          </span>
        </li>
        <li id="fish-6" class="fish-list-card flex-column light">
          <img src="./images/coral-hogfish.jpg" class="fish-list-card-image" alt="fish pic">
          <span class="fish-list-card-name">
            Coral Hogfish
          </span>
        </li>
        <li id="fish-7" class="fish-list-card flex-column light">
          <img src="./images/fu-manchu-lionfish.jpg" class="fish-list-card-image" alt="fish pic">
          <span class="fish-list-card-name">
            Fu Manchu Lionfish
          </span>
        </li>
        <li id="fish-8" class="fish-list-card flex-column light">
          <img src="./images/white-tiger-goby.jpg" class="fish-list-card-image" alt="fish pic">
          <span class="fish-list-card-name">
            White Tiger Goby
          </span>
        </li>
      </ul>
    </main>
    <script src="script.js"></script>
  </body>
</html>
